<!DOCTYPE html>
<html lang = "ko"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout">

<!--  <!-- [head] 영역 시작 -->
<head>
        <meta charset = "UTF-8"/>
        <meta content = "width=device-width, initial-scale=1, shrink-to-fit=no" name = "viewport"/>

        <!-- 공통으로 쓰이는 css파일을넣는다.
        Google fonts -->
        <link href = "https://fonts.googleapis.com/css?family=Montserrat:400,700" rel = "stylesheet" type = "text/css"/>
        <link href = "https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel = "stylesheet" type = "text/css"/>
       <!--  Bootstrap icons -->
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel = "stylesheet"/>
       <!--  Core theme CSS (includes Bootstrap) -->
        <link rel = "stylesheet" th:href = "@{/css/styles.css}"/>

       <!--  공통으로 쓰이는 JS파일을넣는다.
        Bootstrap core JS -->
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src = "https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
       <!--  Core theme JS -->
        <script th:src = "@{js/scripts.js}"></script>
       <!--  Font Awesome icons (free version) -->
        <script crossorigin = "anonymous" src = "https://use.fontawesome.com/releases/v6.1.0/js/all.js"></script>
       <!--  jQuery -->
        <script src = "https://code.jquery.com/jquery-1.12.4.min.js" type = "text/javascript"></script> 


</head> 
     
<body id="page-top">
	<div class="full_container">
		<div class="inner_container">

        <!-- [header] 영역 끝 -->

        <!-- Sidebar -->
        <!-- <article layout:fragment = "customerSidebar"></article> -->

       				<div th:replace="/layout/fragment/customerSidebar2 :: customerSidebar2"></div>
       			</div>
       		</div>
       		<div class="col-md-10" style="border-left: 3px solid #aaa">
       		
       			<article layout:fragment = "content"></article>
       		</div>
       </div>
        <!-- Navigation -->
          
         
        
  	  </div>
    </div>
            


        <!-- [footer] 영역 시작 -->

</body>

</html>
