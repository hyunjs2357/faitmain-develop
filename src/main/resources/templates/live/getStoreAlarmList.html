<head>
<meta charset="EUC-KR">
<title>getStoreAlarmList</title>
	
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	
	<!-- Bootstrap -->
		<!-- CSS 
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		-->
		<!-- JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

	<!-- 추가 JS -->
	<script src="/js/addliveReservationView.js"></script>
	
	<style type="text/css">

			src: url("../font/BMJUA_ttf.ttf");

			 font-size: 20px;

	</style>
	
</head>
<body>
	<article layout:fragment="content">
		<div class="container-fluid">
		
			<h5 class="title mtext-112 cl2 p-b-33">스토어 알림 설정 목록</h5>
			
			<div>
				<table class="table" style="width: 1200px; margin:auto;">
					<colgroup>
						<col width="20%"/>
						<col width="40%"/>
						<col width="40%"/>
					</colgroup>
					<thead class="thead-dark">
						<tr>
							<th scope="col">#</th>
							<th scope="col">닉네임</th>
							<th scope="col">등록 날짜</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="list : ${map.list}">
							<th scope="row" th:text="${listStat.count}">index</th>
							<td th:text="${list.nickName}">nickName</td>
							<td th:text="${list.date}">date</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</article>
</body>
</html>
